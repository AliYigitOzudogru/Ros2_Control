joint_state_broadcaster:
  ros__parameters:
    use_sim_time: true
    joints:
      - base_front_left_wheel_joint
      - base_back_left_wheel_joint
      - base_back_right_wheel_joint
      - base_front_right_wheel_joint

diff_drive_controller:
  ros__parameters:
    use_sim_time: true
    wheels_per_side: 2

    left_wheel_names: ["base_front_left_wheel_joint", "base_back_left_wheel_joint"]
    right_wheel_names: ["base_front_right_wheel_joint", "base_back_right_wheel_joint"]

    wheel_separation: 0.9    # Y ekseni farkÄ±: 0.45067 - (-0.45193) = 0.9026
    wheel_radius: 0.326      # Z origin deÄŸeri: tekerlek merkezi yerden yÃ¼ksekliÄŸi

    odom_frame_id: odom
    base_frame_id: base_footprint

    pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.001]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.001]

    enable_odom_tf: false
    
    publish_rate: 50.0
    cmd_vel_timeout: 0.5
    
    # HÄ±z limitleri - ARTIRILMIÅž! ðŸš€
    linear.x.has_velocity_limits: true
    linear.x.max_velocity: 10.0
    linear.x.min_velocity: -10.0
    linear.x.has_acceleration_limits: true
    linear.x.max_acceleration: 5.0
    
    angular.z.has_velocity_limits: true
    angular.z.max_velocity: 6.0
    angular.z.min_velocity: -6.0
    angular.z.has_acceleration_limits: true
    angular.z.max_acceleration: 4.0

